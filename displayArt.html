<body id = "to-be">

  <h1>Artists</h1>
  
  <!-- Table to display artists -->
  <table id="artists-table">
    <thead>
      <tr>
        <th>Artist ID</th>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <!-- Artists data will be inserted here -->
    </tbody>
  </table>

  <script>
    let baseURL =  'http://localhost:3000';
    console.log('Response:');
    // Function to fetch and display artists in table format
    async function fetchArtists() {
        
      try {
        // Send GET request to fetch artists from the backend
        const response = await fetch(`${baseURL}/Artist`);
        
        // Check if response is successful
        if (!response.ok) {
          throw new Error('Failed to fetch artists');
        }

        // Parse the JSON response
        const artists = await response.json();
        console.log('Fetched artists data:', artists);
        // Get the table body element
        const tbody = document.querySelector('#artists-table tbody');
        
        tbody.innerHTML = ''; // Clear any existing rows

        // Loop through the artists and insert rows into the table
        artists.forEach(artist => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${artist.ArtistID}</td>
            <td>${artist.Name}</td>
            <td>${artist.BirthYear}</td>
            <td>${artist.Country}</td>
          `;
          console.log('Row HTML:', row.innerHTML);
          tbody.appendChild(row);
        });

      } catch (error) {
        console.error('Error fetching artists:', error);
        document.querySelector('#artists-table tbody').innerHTML = '<tr><td colspan="4">Error loading artists. Please try again later.</td></tr>';
      }
    }

    // Call the fetchArtists function when the page loads
    window.onload = fetchArtists;

    // Optionally, refresh artists every 10 seconds (polling)
    setInterval(fetchArtists, 10000); // Refresh every 10 seconds
  </script>
